<!DOCTYPE html>
<html data-ng-app="todoApp">
<head>
    <title>代办事项</title>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link href="/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">
</head>
<body data-ng-controller="todoCtrl">
<div class="container">
    <div class="jumbotron text-center">
        <h1>TODO <span class="label label-info"><span data-ng-bind="todos.length"></span></span></h1>
    </div>
    <div class="row">
        <div class="col-sm-offset-2 col-sm-6">
            关键字:<input type="text" name="keyword" data-ng-model="keyword"/>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
            <div class="checkbox" data-ng-repeat="todo in todos">
                <label for="">
                    <input name="todoname" value="{{todo._id}}" type="checkbox"/>
                    {{todo.text}}
                    <span class="glyphicon glyphicon-trash" data-ng-click="delete(todo._id)"></span>
                </label>
            </div>
            <p class="text-center" data-ng-show="loading">
                <span class="fa fa-spinner fa-spin fa-3x"></span>
            </p>
        </div>
    </div>
    <div class="row" id="todo-form">
        <div class="col-sm-8 col-sm-offset-2 text-center">
            <form action="">
                <div class="form-group">
                    <input type="text" class="form-control input-sm textcenter" placeholder="请输入任务"
                           data-ng-model="formdata.text"/>

                </div>
                <button type="button" class="btn btn-primary btn-sm" data-ng-click="createTodo()">添加</button>
                <button type="button" class="btn btn-danger btn-sm" data-ng-click="batchDelete()">删除</button>
            </form>
        </div>
    </div>
</div>
</body>
<script src="/lib/jquery/dist/jquery.min.js" type="text/javascript"></script>
<script src="/lib/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/lib/angular/angular.min.js" type="text/javascript"></script>
<script src="/javascripts/app.js" type="text/javascript"></script>
<script src="/javascripts/controller.js" type="text/javascript"></script>
<script src="/javascripts/service.js" type="text/javascript"></script>
</html>
